<!DOCTYPE html>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head_extra %}{% endblock %}
</head>
<body>

            <a href="{{ url_for('pagina_inicial') }}" class="nav-logo">Smoke and Stack</a>
